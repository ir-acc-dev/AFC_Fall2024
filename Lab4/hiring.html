                    </li>
                </ul>
            </div>
        </nav>
    </header>
    
    <main id = "Hiring">

        <h1>Join Our Team</h1>

        <form>
            <!-- First Name -->
            <div class="form-group">
              <label for="inputFirstName">First Name</label>
              <input type="text" class="form-control" id="inputFirstName" name="firstName" placeholder="First Name" minlength="1" maxlength="20" required>
            </div>
          
            <!-- Last Name (Optional) -->
            <div class="form-group">
              <label for="inputLastName">Last Name</label>
              <input type="text" class="form-control" id="inputLastName" name="lastName" placeholder="Last Name" minlength="1" maxlength="20">
            </div>
          
            <!-- Address 1 -->
            <div class="form-group">
              <label for="inputAddress1">Address 1</label>
              <input type="text" class="form-control" id="inputAddress1" name="address1" placeholder="1234 Main St" required>
            </div>
          
            <!-- Address 2 (Optional) -->
            <div class="form-group">
              <label for="inputAddress2">Address 2</label>
              <input type="text" class="form-control" id="inputAddress2" name="address2" placeholder="Apartment, studio, or floor">
            </div>
          
            <!-- City -->
            <div class="form-group">
              <label for="inputCity">City</label>
              <input type="text" class="form-control" id="inputCity" name="city" placeholder="City" maxlength="30" required>
            </div>
          
            <!-- State -->
            <div class="form-group">
              <label for="inputState">State</label>
              <select id="inputState" name="state" class="form-control" required>
                <option value="" disabled selected>Select State</option>
                <option value="CA">CA</option>
                <option value="NY">NY</option>
                <option value="TX">TX</option>
              </select>
            </div>
          
            <!-- Age -->
            <div class="form-group">
              <label for="inputAge">Age</label>
              <input type="number" class="form-control" id="inputAge" name="age">
            </div>

          
            <!-- Phone Number -->
            <div class="form-group">
              <label for="inputPhone">Phone Number</label>
              <input type="tel" class="form-control" id="inputPhone" name="phone" placeholder="111-222-3333">
              <small class="form-text text-muted">Format: 111-222-3333</small>

            </div>
          
            <!-- Email -->
            <div class="form-group">
              <label for="inputEmail">Email</label>
              <input type="email" class="form-control" id="inputEmail" name="email" placeholder="Email" required>
            </div>
          
            <!-- Password -->
            <div class="form-group">
              <label for="inputPassword">Password</label>
              <input type="password" class="form-control" id="inputPassword" name="password" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,12}" required>
              <small class="form-text text-muted">8-12 characters with at least one number, one special symbol, one uppercase and one lowercase letter.</small>
            </div>
          
            <!-- Married -->
            <div class="form-group">
              <label>Marital Status</label>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="maritalStatus" id="single" value="Single" checked>
                <label class="form-check-label" for="single">Single</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="maritalStatus" id="married" value="Married">
                <label class="form-check-label" for="married">Married</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="maritalStatus" id="complicated" value="Complicated">
                <label class="form-check-label" for="complicated">Complicated</label>
              </div>
            </div>
            
          
            <!-- Favorite Colors -->
            <div class="form-group">
                <label>Favorite Colors</label>
                <div class="d-flex flex-wrap">
                <div class="form-check me-3">
                    <input class="form-check-input" type="checkbox" name="colors" id="colorRed" value="Red">
                    <label class="form-check-label" for="colorRed">Red</label>
                </div>
                <div class="form-check me-3">
                    <input class="form-check-input" type="checkbox" name="colors" id="colorGreen" value="Green">
                    <label class="form-check-label" for="colorGreen">Green</label>
                </div>
                <div class="form-check me-3">
                    <input class="form-check-input" type="checkbox" name="colors" id="colorBlue" value="Blue">
                    <label class="form-check-label" for="colorBlue">Blue</label>
                </div>
                <div class="form-check me-3">
                    <input class="form-check-input" type="checkbox" name="colors" id="colorYellow" value="Yellow">
                    <label class="form-check-label" for="colorYellow">Yellow</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="colors" id="colorPurple" value="Purple">
                    <label class="form-check-label" for="colorPurple">Purple</label>
                </div>
                </div>
            </div>
          
            <!-- More Info -->
            <div class="form-group">
              <label for="inputMoreInfo">More Info</label>
              <textarea class="form-control" id="inputMoreInfo" name="moreInfo"  placeholder="Additional information"></textarea>
            </div>
          
            <!-- Buttons -->
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="reset" class="btn btn-secondary">Reset</button>
            
          </form>
