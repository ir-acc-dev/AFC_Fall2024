<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiring</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href=images/Mountain.png>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>

<body>

    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="hiring.html">Hiring</a></li>
            </ul>
        </nav>
    </header>
    
    <main id = "Hiring">

        <h1>Join Our Team</h1>

        <form action="/submit-application" method="post">

                <fieldset id = 'Personal'>

                    <legend>Personal Information</legend>

                    <div>
                        <label for="first-name">First Name:</label>
                        <input type="text" id="first-name" name="first-name" required minlength="1" maxlength="20">

                        <label for="last-name">Last Name (Optional):</label>
                        <input type="text" id="last-name" name="last-name" minlength="1" maxlength="20">
                    </div>

                    <div>
                        <label for="address1">Address 1:</label>
                        <input type="text" id="address1" name="address1" required>

                        <label for="address2">Address 2 (Optional):</label>
                        <input type="text" id="address2" name="address2">
                    </div>

                    <div>
                        <label for="city">City:</label>
                        <input type="text" id="city" name="city" required maxlength="30">

                        <label for="state">State:</label>
                        <select id="state" name="state" required>
                            <option value="CA">CA</option>
                            <option value="NY">NY</option>
                            <option value="TX">TX</option>
                        </select>

                        <label for="age">Age:</label>
                        <input type="number" id="age" name="age" required min="21" max="99">

                        <label for="phone">Phone Number:</label>
                        <input type="tel" id="phone" name="phone" required pattern="\d{3}-\d{3}-\d{4}" placeholder="111-222-3333">
                    </div>

                    <div>
                        <label for="email">Email Address:</label>
                        <input type="email" id="email" name="email" required>

                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,12}" title="Password must be 8-12 characters long, include at least one number, one special symbol, one uppercase letter, and one lowercase letter.">
                    </div>

                </fieldset>

                <fieldset>
                    <legend>Marital Status</legend>
                    <label><input type="radio" name="married" value="no" checked> Single</label>
                    <label><input type="radio" name="married" value="yes"> Married</label>
                </fieldset>

                <fieldset>
                    <legend>Favorite Colors</legend>
                    <label><input type="checkbox" name="colors" value="red"> Red</label>
                    <label><input type="checkbox" name="colors" value="blue"> Blue</label>
                    <label><input type="checkbox" name="colors" value="green"> Green</label>
                    <label><input type="checkbox" name="colors" value="yellow"> Yellow</label>
                    <label><input type="checkbox" name="colors" value="purple"> Purple</label>
                </fieldset>

                <fieldset>
                    <legend>More Info</legend>
                    <textarea id="more-info" name="more-info" rows="4" maxlength="30" cols="85"></textarea>
                </fieldset>

                <button type="submit">Submit</button>
                <button type="reset">Reset</button>

        </form>
        
        
    </main>
    
    <footer>
        <p>&copy; 2024 Alpine Vines. All rights reserved.</p>
    </footer>

</body>

</html>
